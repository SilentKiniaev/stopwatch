<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Stopwatch</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="stopwatch_style.css">
	</head>
	<body>
		<script type="text/javascript" src="stopwatch_script.js" defer></script>
		<div id="stopwatch">
			<div id="time">
				<div><span id="hours">00</span></div>
				<div><span>:</span></div>
				<div><span id="minutes">00</span></div>
				<div><span>:</span></div>
				<div><span id="seconds">00</span></div>
			</div>
			<div id="navigation">
				<input type="button" name="start" value="START" class="btn">
				<input type="button" name="stop" value="STOP" class="btn">
				<input type="button" name="restart" value="RESTART" class="btn">
			</div>
		</div>
		
	</body>
</html>
